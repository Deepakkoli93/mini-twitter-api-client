<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Twitter Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
 
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo center" href="/">A mini twitter api client</a>
			<ul id="nav-links" class="right hide-on-med-and-down">
				<li><a href="https://github.com/Deepakkoli93/mini-twitter-api-client" target="_blank">Fork me on github</a>
			</ul>
		</div>
	</nav>
	<div class="row"></div>
	<div class="container">
		<div class="row">
			<form action="/" method="POST" class="col s12">
				<div class="row">
					<div class="col s12 l6">
						<input value={{hashtag}} placeholder="hashtag here" id="hashtag" name="hashtag" type="text" required>
						<label for="hashtag">Enter hashtag</label>
					</div>
					<div class="col s12 l4">
						<input value={{min_retweets}} placeholder="min retweets here" id="min_retweets" name="min_retweets" type="number" required validate>
						<label for="min_retweets">Enter minimum retweets</label>
					</div>
					<div class="col s12 l2 center">
						<button type="submit" class="waves-effect waves-ligh btn">Search</button>
					</div>
				</div>
			</form>
		</div>
	</div>

<div class="container">
	<div class="col s12 l8">
	{% if message != ""%}
		{{message}}
	{% else %}
		<blockquote>
			Tweets with hashtag {{hashtag}} and at least {{min_retweets}} retweet{% if min_retweets>1%}s{% endif %}
		</blockquote>
		<div class="collection">
			{% for tweet in tweets %}
			<a href="https://twitter.com/{{tweet[2]}}/status/{{tweet[1]}}" target="_blank" 
			class="collection-item">{{tweet[0].decode("utf-8")}}</a>
			{% endfor %}
		</div>
	{% endif %}
	</div>
</div>
</body>
</html>
